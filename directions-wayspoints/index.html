<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Google Maps JavaScript API v3 Example: Directions Waypoints</title>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="default.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
        <script src="http://ditu.google.com/maps/api/js?sensor=false"></script>
        <script src="main.js"></script>
    </head>
    <body onload="initialize()">
        <div id="map-canvas"></div>
        <div id="control-panel">
            <div class="panel">
                <h3>行车路线</h3>
                <strong>起点</strong>：<input type="text" id="start-location" class="location" value="西安市灞桥区半坡" />
                <ul class="unstyled" id="stop-locations">
                    <li>经过：<input type="text" class="location" name="waypoint" value="西安市兴庆公园" /></li>
                    <li>经过：<input type="text" class="location" name="waypoint" /></li>
                    <li>经过：<input type="text" class="location" name="waypoint" /></li>
                    <li>经过：<input type="text" class="location" name="waypoint" /></li>
                </ul>
                <strong>终点</strong>：<input type="text" id="end-location" class="location" value="西安市科技路西口" />
                <div class="form-actions">
                    <button onclick="calcRoute()">查询路线</button>
                </div>

                <div id="directions_panel"></div>
            </div>
        </div>
    </body>
</html>
