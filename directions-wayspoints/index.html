<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Google Maps JavaScript API v3 Example: Directions Waypoints</title>
        
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="default.css" rel="stylesheet">
        
        <script src="http://ditu.google.cn/maps/api/js?sensor=false&libraries=places"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>-->
        <script src="main.js"></script>
    </head>
    <body onload="initialize()">
        <div id="map-canvas"></div>
        <div id="control-panel">
            <div class="panel">
                <h3>行车路线</h3>
                <div class="location-wrap location-wrap-start">
                    <label>起点</label>
                    <input type="text" id="start-location" class="location" value="" />
                </div>
                <ul class="unstyled" id="stop-locations">
                </ul>
                <div class="stop-actions">
                    <a href="javascript:;" id="add-stop-location"><i class="icon icon-plus"></i> 增加停靠点</a>
                </div>
                <div class="location-wrap location-wrap-end">
                    <label>终点</label>
                    <input type="text" id="end-location" class="location" value="西安市科技路西口" />
                </div>
                <div class="form-actions">
                    <button onclick="calcRoute()" class="btn btn-primary">查询路线</button>
                </div>
                
                <div id="directions_panel"></div>
            </div>
        </div>
    </body>
</html>
