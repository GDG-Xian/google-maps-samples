<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Google Maps JavaScript API v3 Example: Directions Waypoints</title>
        <link href="default.css" rel="stylesheet">
        <script src="http://ditu.google.com/maps/api/js?sensor=false"></script>
        <script src="main.js"></script>
    </head>
    <body onload="initialize()">
        <div id="map-canvas"></div>
        <div id="control-panel">
            <div class="panel">
                <h3>行车路线</h3>
                <strong>起点</strong>：<input type="text" id="start-location" />
                <ul class="unstyled" id="stop-locations">
                    <li>经过：<input type="text" /></li>
                    <li>经过：<input type="text" /></li>
                    <li>经过：<input type="text" /></li>
                    <li>经过：<input type="text" /></li>
                </ul>
                <strong>终点</strong>：<input type="text" id="end-location" />
                <div class="form-actions">
                    <button>查询路线</button>
                </div>
            </div>
        </div>
    </body>
</html>
